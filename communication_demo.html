<!DOCTYPE html>
<html>
<link rel="stylesheet" href="alertModal.css">
<link rel="stylesheet" href="./style.css">
<title>Communication Demo</title>
<script>
	// Will be called by parent window when we load
	function initialize(options) {
		document.getElementById('number_input').value = options.value;
		window.oncancel = options.oncancel;
	}
</script>
<body>
<!-- alerModal.css required wrappers -->
<div><div>
	<h1>Communication Demo</h1>

	<p>Notice that:</p>
	<ul>
		<li>the Cancel button will communicate with the parent window, which will close this modal</li>
		<li>openModal.js is NOT included on this page, but <code>closeModal()</code> is still available globally (that's how the form submit handler closes this modal)</li>
	</ul>

	<form onsubmit="closeModal(this.elements.number_input.value);">
		<p><label>
			Number to pass to parent: <input type="number" id="number_input" name="number_input" value="">
		</label></p>
		<p>
			<button type="submit">Submit</button>
			<button type="button" onclick="window.oncancel()">Cancel</button>
		</p>
	</form>
</div></div>
