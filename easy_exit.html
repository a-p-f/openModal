<!DOCTYPE html>
<html 
	class="AlertModal"
>

<link rel="stylesheet" href="./style.css">
<script type="module" src="/openModal/modalUtils.js"></script>
<script nomodule defer src="/openModal/modalUtils.js"></script>

<script>
	addEventListener('load', function() {
		modalUtils.easyExit(document.body.firstElementChild);
	});
</script>

<title>Alert Modal</title>
<body>
<div class="AlertModalScroller" mu-easy-exit-root>
<div class="AlertModalScrollerInner">
	<h1>Alert Window</h1>
	<p>Note that:</p>
	<ul>
		<li>the background of the iframe is transparent</li>
		<li>the "window" automatically adjusts size to content</li>
		<li>
			the "window" will adjust in size as you resize this textarea: <br>
			<textarea></textarea>
		</li>
		<li>the "window" scrolls if necessary (both horizontally and vertically)</li>
	</ul>
	<p>
		<button onclick="modalClose();" autofocus>Close</button>
	</p>
</div>
</div>
