<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		
		function push() {
			var x = 5;
			history.pushState({foo: 'bar'}, '', location.href);

			addEventListener('popstate', function(e) {
				console.log(e);
				console.log(e.state);
				console.log(x);
			});
		}

	</script>
</head>
<body>
	<button onclick="push();">Push</button>

</body>
</html>
