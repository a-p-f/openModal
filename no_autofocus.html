<!DOCTYPE html>
<html>

<link rel="stylesheet" href="alertModal.css">
<title>No Autofocus</title>
<body>
<!-- alertModal.css required wrappers -->
<div><div style="width: 700px;">
	<h1>No Autofocus</h1>
	<p>This document has no <code>autofocus</code> element, so <code>openModal()</code> sets <code>tabindex="-1"</code> on the <code>body</code>, and focuses the <code>body</code>. Pressing tab once will focus the first focusable element.</p>
	<p><button onclick="closeModal();">Close</button></p>
</div></div>
